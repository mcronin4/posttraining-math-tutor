[project]
name = "math-tutor-training"
version = "0.1.0"
description = "Training scripts for the LLM Math Tutor"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "pydantic>=2.5.0",
    "pyyaml>=6.0.0",
    "tqdm>=4.66.0",
    "python-dotenv>=1.0.0",
    "tinker>=0.8.0",
]

[project.optional-dependencies]
# Add actual training dependencies when implementing
training = [
    # "torch>=2.1.0",
    # "transformers>=4.36.0",
    # "datasets>=2.16.0",
    # "accelerate>=0.25.0",
    # "peft>=0.7.0",
]
dev = [
    "ruff>=0.1.14",
    "pytest>=7.4.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["."]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]

